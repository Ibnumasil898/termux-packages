name: Build Ruby 3.2.3 for Termux

on:
  workflow_dispatch:   # bisa dijalankan manual dari tab Actions
  push:
    paths:
      - packages/ruby/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git wget curl build-essential \
            python3 python3-pip unzip zip openjdk-17-jdk

      - name: Setup Termux build environment
        run: |
          ./scripts/setup-termux.sh

      - name: Build Ruby 3.2.3
        run: |
          ./build-package.sh -a arm ruby

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruby-3.2.3-termux
          path: debs/*.deb

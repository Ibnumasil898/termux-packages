name: Build Ruby 3.2.3 on Arch

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build in Arch container
        run: |
          docker run --rm -v $PWD:/src archlinux:latest bash -c "
            pacman -Sy --noconfirm base-devel wget tar \
              openssl libyaml readline zlib gmp libffi &&
            cd /src &&
            wget https://cache.ruby-lang.org/pub/ruby/3.2/ruby-3.2.3.tar.xz &&
            tar -xf ruby-3.2.3.tar.xz &&
            cd ruby-3.2.3 &&
            ./configure --prefix=/src/ruby-install &&
            make -j$(nproc) &&
            make install &&
            cd /src &&
            tar -czf ruby-3.2.3-arch.tar.gz ruby-install
          "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruby-3.2.3-arch
          path: ./ruby-3.2.3-arch.tar.gz
